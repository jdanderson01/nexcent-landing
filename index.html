<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link rel="icon" type="image/x-icon" href="/assets/Icon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="nav-logo">
        <img src="/assets/Icon.svg" alt="Nexcent" />
      <a href="#" class="nav-branding">NEXCENT</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Community</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link login">Login</a>
        </li>
        <li class="nav-item register-btn">
          <a href="#" class="nav-link">Register Now</a>
        </li>
      </ul>
      <div class="hamburger">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-text">

          <li class="hero-btn register-btn">
            <a href="#" class="nav-link">Register</a>
          </li>
        </div>
        <div class="hero-image">
          <img src="/assets/hero-illustration.svg" alt="hero-image" />
        </div>
      </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

    ></script>
